<svg width="800" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="300" fill="#ffffff"/>
  
  <!-- Icon - Property/Building Symbol with UPI-style element -->
  <g transform="translate(40, 80)">
    <!-- Building -->
    <rect x="0" y="20" width="60" height="80" fill="#667eea" rx="4"/>
    <rect x="10" y="30" width="12" height="12" fill="#ffffff" opacity="0.9"/>
    <rect x="10" y="50" width="12" height="12" fill="#ffffff" opacity="0.9"/>
    <rect x="10" y="70" width="12" height="12" fill="#ffffff" opacity="0.9"/>
    <rect x="38" y="30" width="12" height="12" fill="#ffffff" opacity="0.9"/>
    <rect x="38" y="50" width="12" height="12" fill="#ffffff" opacity="0.9"/>
    <rect x="38" y="70" width="12" height="12" fill="#ffffff" opacity="0.9"/>
    
    <!-- UPI-style connecting lines -->
    <circle cx="30" cy="10" r="8" fill="#764ba2"/>
    <circle cx="70" cy="40" r="6" fill="#f093fb"/>
    <line x1="35" y1="12" x2="65" y2="38" stroke="#764ba2" stroke-width="2" opacity="0.6"/>
    
    <!-- Checkmark (Trusted symbol) -->
    <path d="M 65 55 L 75 65 L 85 45" stroke="#4ade80" stroke-width="3" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Main Text - EstatelyticAI -->
  <text x="140" y="125" font-family="Arial, Helvetica, sans-serif" font-size="52" font-weight="bold" fill="#1e293b">
    Estatelytic<tspan fill="#667eea">AI</tspan>
  </text>
  
  <!-- Tagline Line 1 -->
  <text x="140" y="165" font-family="Arial, Helvetica, sans-serif" font-size="24" font-weight="600" fill="#667eea">
    India's Property UPI
  </text>
  
  <!-- Tagline Line 2 -->
  <text x="140" y="195" font-family="Arial, Helvetica, sans-serif" font-size="18" font-weight="500" fill="#64748b">
    Transparent • Tracked • Trusted
  </text>
  
  <!-- Accent line -->
  <rect x="140" y="210" width="180" height="3" fill="url(#gradient)" rx="1.5"/>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
