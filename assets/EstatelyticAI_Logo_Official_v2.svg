<svg width="800" height="320" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="320" fill="#ffffff"/>
  
  <!-- Icon - Property/Building Symbol with India flag colors -->
  <g transform="translate(40, 75)">
    <!-- Building with gradient -->
    <defs>
      <linearGradient id="buildingGrad" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
      </linearGradient>
    </defs>
    
    <rect x="0" y="20" width="60" height="80" fill="url(#buildingGrad)" rx="4"/>
    <rect x="10" y="30" width="12" height="12" fill="#ffffff" opacity="0.9"/>
    <rect x="10" y="50" width="12" height="12" fill="#ffffff" opacity="0.9"/>
    <rect x="10" y="70" width="12" height="12" fill="#ffffff" opacity="0.9"/>
    <rect x="38" y="30" width="12" height="12" fill="#ffffff" opacity="0.9"/>
    <rect x="38" y="50" width="12" height="12" fill="#ffffff" opacity="0.9"/>
    <rect x="38" y="70" width="12" height="12" fill="#ffffff" opacity="0.9"/>
    
    <!-- UPI-style connecting lines -->
    <circle cx="30" cy="10" r="8" fill="#764ba2"/>
    <circle cx="70" cy="40" r="6" fill="#f093fb"/>
    <line x1="35" y1="12" x2="65" y2="38" stroke="#764ba2" stroke-width="2" opacity="0.6"/>
    
    <!-- Checkmark with India flag colors (Ashoka Chakra blue) -->
    <path d="M 65 55 L 75 65 L 85 45" stroke="#000080" stroke-width="3" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Main Text - EstatelyticAI -->
  <text x="140" y="120" font-family="Arial, Helvetica, sans-serif" font-size="52" font-weight="bold" fill="#1e293b">
    Estatelytic<tspan fill="#667eea">AI</tspan>
  </text>
  
  <!-- Tagline Line 1 -->
  <text x="140" y="160" font-family="Arial, Helvetica, sans-serif" font-size="24" font-weight="600" fill="#667eea">
    India's Property UPI
  </text>
  
  <!-- Tagline Line 2 -->
  <text x="140" y="190" font-family="Arial, Helvetica, sans-serif" font-size="18" font-weight="500" fill="#64748b">
    Transparent • Tracked • Trusted
  </text>
  
  <!-- Made in INDIA badge with India flag colors and Ashoka lions -->
  <g transform="translate(140, 210)">
    <!-- Badge background -->
    <rect x="0" y="0" width="160" height="30" rx="15" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1.5"/>
    
    <!-- Ashoka Lion Capital (simplified) -->
    <g transform="translate(8, 8)">
      <!-- Base pillar -->
      <rect x="5" y="11" width="4" height="3" fill="#D4AF37" rx="0.5"/>
      <!-- Lion body (simplified golden silhouette) -->
      <path d="M 5 11 L 4 8 L 5 6 L 7 6 L 8 8 L 7 11 Z" fill="#D4AF37"/>
      <path d="M 8 11 L 9 8 L 8 6 L 10 6 L 11 8 L 10 11 Z" fill="#D4AF37"/>
      <!-- Lion heads -->
      <circle cx="5.5" cy="6" r="1.2" fill="#B8860B"/>
      <circle cx="9.5" cy="6" r="1.2" fill="#B8860B"/>
      <!-- Ashoka Chakra on top -->
      <circle cx="7" cy="4" r="2.5" fill="none" stroke="#000080" stroke-width="0.6"/>
      <circle cx="7" cy="4" r="0.8" fill="#000080"/>
    </g>
    
    <!-- India flag tricolor accent -->
    <rect x="23" y="8" width="3" height="14" fill="#FF9933" rx="1.5"/>
    <rect x="27" y="8" width="3" height="14" fill="#ffffff" rx="1.5" stroke="#d1d5db" stroke-width="0.5"/>
    <rect x="31" y="8" width="3" height="14" fill="#138808" rx="1.5"/>
    
    <!-- Made in INDIA text -->
    <text x="43" y="20" font-family="Arial, Helvetica, sans-serif" font-size="13" font-weight="700" fill="#1e293b">
      Made in <tspan fill="#FF9933">I</tspan><tspan fill="#000080">N</tspan><tspan fill="#138808">D</tspan><tspan fill="#FF9933">I</tspan><tspan fill="#000080">A</tspan>
    </text>
  </g>
  
  <!-- Accent line -->
  <rect x="140" y="250" width="180" height="3" fill="url(#gradient)" rx="1.5"/>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
