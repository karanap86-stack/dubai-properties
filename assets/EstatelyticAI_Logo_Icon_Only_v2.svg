<svg width="220" height="220" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="220" height="220" fill="#ffffff"/>
  
  <!-- Icon centered -->
  <g transform="translate(60, 40)">
    <defs>
      <linearGradient id="buildingGradIcon" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
      </linearGradient>
    </defs>
    
    <!-- Building -->
    <rect x="0" y="20" width="80" height="100" fill="url(#buildingGradIcon)" rx="5"/>
    <rect x="12" y="32" width="16" height="16" fill="#ffffff" opacity="0.9" rx="2"/>
    <rect x="12" y="56" width="16" height="16" fill="#ffffff" opacity="0.9" rx="2"/>
    <rect x="12" y="80" width="16" height="16" fill="#ffffff" opacity="0.9" rx="2"/>
    <rect x="52" y="32" width="16" height="16" fill="#ffffff" opacity="0.9" rx="2"/>
    <rect x="52" y="56" width="16" height="16" fill="#ffffff" opacity="0.9" rx="2"/>
    <rect x="52" y="80" width="16" height="16" fill="#ffffff" opacity="0.9" rx="2"/>
    
    <!-- UPI-style connecting elements -->
    <circle cx="40" cy="10" r="10" fill="#764ba2"/>
    <circle cx="90" cy="50" r="8" fill="#f093fb"/>
    <line x1="46" y1="13" x2="84" y2="46" stroke="#764ba2" stroke-width="3" opacity="0.6"/>
    
    <!-- Trust checkmark (India flag blue) -->
    <path d="M 85 70 L 98 83 L 115 55" stroke="#000080" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Made in INDIA badge at bottom with Official Ashoka Pillar -->
  <g transform="translate(30, 175)">
    <rect x="0" y="0" width="170" height="32" rx="16" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1.5"/>
    <g transform="translate(10, 6)">
      <rect x="0" y="0" width="28" height="6" fill="#FF9933"/>
      <rect x="0" y="6" width="28" height="6" fill="#ffffff" stroke="#d1d5db" stroke-width="0.3"/>
      <rect x="0" y="12" width="28" height="6" fill="#138808"/>
      <circle cx="14" cy="9" r="2.5" fill="none" stroke="#000080" stroke-width="0.3"/>
      <circle cx="14" cy="9" r="0.4" fill="#000080"/>
      <line x1="14" y1="6.5" x2="14" y2="11.5" stroke="#000080" stroke-width="0.2"/>
      <line x1="16.5" y1="9" x2="11.5" y2="9" stroke="#000080" stroke-width="0.2"/>
      <line x1="15.8" y1="7.2" x2="12.2" y2="10.8" stroke="#000080" stroke-width="0.2"/>
      <line x1="15.8" y1="10.8" x2="12.2" y2="7.2" stroke="#000080" stroke-width="0.2"/>
    </g>
    <text x="50" y="19" font-family="Arial, Helvetica, sans-serif" font-size="14" font-weight="700" fill="#1e293b">
      Made in <tspan fill="#FF9933">I</tspan><tspan fill="#000080">N</tspan><tspan fill="#138808">D</tspan><tspan fill="#FF9933">I</tspan><tspan fill="#000080">A</tspan>
    </text>
  </g>
      <g transform="translate(18, 7)">
        <rect x="-2" y="4" width="4" height="4" rx="1" fill="#D4AF37"/><!-- muscular body -->
        <ellipse cx="0" cy="4.5" rx="2.2" ry="1.5" fill="#B8860B"/><!-- chest -->
        <ellipse cx="0" cy="2" rx="1.8" ry="2" fill="#B8860B"/><!-- head -->
        <ellipse cx="0" cy="3" rx="1.2" ry="0.8" fill="#D4AF37"/><!-- muzzle -->
        <ellipse cx="0" cy="3.3" rx="0.4" ry="0.3" fill="#8B6914"/><!-- nose -->
        <ellipse cx="-0.6" cy="1.5" rx="0.5" ry="0.35" fill="#000000"/><!-- lion eye -->
        <ellipse cx="0.6" cy="1.5" rx="0.5" ry="0.35" fill="#000000"/><!-- lion eye -->
        <path d="M -1.3 1 L -1.8 0 L -1 0.5 Z" fill="#B8860B"/><!-- ear -->
        <path d="M 1.3 1 L 1.8 0 L 1 0.5 Z" fill="#B8860B"/><!-- ear -->
        <circle cx="0" cy="2" r="2.5" fill="none" stroke="#8B6914" stroke-width="0.6" opacity="0.7"/>
        <path d="M -2 1 Q -2.5 0.5 -2.2 0 M 2 1 Q 2.5 0.5 2.2 0" stroke="#8B6914" stroke-width="0.5" fill="none"/>
      </g>
      <circle cx="12" cy="3" r="3.5" fill="#000080"/>
      <circle cx="12" cy="3" r="2.8" fill="none" stroke="#FFD700" stroke-width="0.4"/>
      <circle cx="12" cy="3" r="0.8" fill="#FFD700"/>
      <line x1="12" y1="0.5" x2="12" y2="5.5" stroke="#FFD700" stroke-width="0.3"/>
      <line x1="14.5" y1="3" x2="9.5" y2="3" stroke="#FFD700" stroke-width="0.3"/>
      <line x1="14" y1="1" x2="10" y2="5" stroke="#FFD700" stroke-width="0.3"/>
      <line x1="14" y1="5" x2="10" y2="1" stroke="#FFD700" stroke-width="0.3"/>
    </g>
    <rect x="38" y="8" width="4" height="16" fill="#FF9933" rx="2"/>
    <rect x="43" y="8" width="4" height="16" fill="#ffffff" rx="2" stroke="#d1d5db" stroke-width="0.5"/>
    <rect x="48" y="8" width="4" height="16" fill="#138808" rx="2"/>
    <text x="60" y="21" font-family="Arial, Helvetica, sans-serif" font-size="13" font-weight="700" fill="#1e293b">
      Made in <tspan fill="#FF9933">I</tspan><tspan fill="#000080">N</tspan><tspan fill="#138808">D</tspan><tspan fill="#FF9933">I</tspan><tspan fill="#000080">A</tspan>
    </text>
  </g>
</svg>
