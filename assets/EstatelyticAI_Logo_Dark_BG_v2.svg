<svg width="800" height="320" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark Background -->
  <rect width="800" height="320" fill="#0f172a"/>
  
  <!-- Icon -->
  <g transform="translate(40, 75)">
    <defs>
      <linearGradient id="buildingGradDark" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" style="stop-color:#818cf8;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:1" />
      </linearGradient>
    </defs>
    
    <rect x="0" y="20" width="60" height="80" fill="url(#buildingGradDark)" rx="4"/>
    <rect x="10" y="30" width="12" height="12" fill="#1e293b" opacity="0.8"/>
    <rect x="10" y="50" width="12" height="12" fill="#1e293b" opacity="0.8"/>
    <rect x="10" y="70" width="12" height="12" fill="#1e293b" opacity="0.8"/>
    <rect x="38" y="30" width="12" height="12" fill="#1e293b" opacity="0.8"/>
    <rect x="38" y="50" width="12" height="12" fill="#1e293b" opacity="0.8"/>
    <rect x="38" y="70" width="12" height="12" fill="#1e293b" opacity="0.8"/>
    <circle cx="30" cy="10" r="8" fill="#a78bfa"/>
    <circle cx="70" cy="40" r="6" fill="#f0abfc"/>
    <line x1="35" y1="12" x2="65" y2="38" stroke="#a78bfa" stroke-width="2" opacity="0.7"/>
    <path d="M 65 55 L 75 65 L 85 45" stroke="#4ade80" stroke-width="3" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Main Text -->
  <text x="140" y="120" font-family="Arial, Helvetica, sans-serif" font-size="52" font-weight="bold" fill="#f8fafc">
    Estatelytic<tspan fill="#818cf8">AI</tspan>
  </text>
  
  <!-- Tagline -->
  <text x="140" y="160" font-family="Arial, Helvetica, sans-serif" font-size="24" font-weight="600" fill="#818cf8">
    India's Property UPI
  </text>
  <text x="140" y="190" font-family="Arial, Helvetica, sans-serif" font-size="18" font-weight="500" fill="#94a3b8">
    Transparent • Tracked • Trusted
  </text>
  
  <!-- Made in INDIA badge (dark version) with Ashoka lions -->
  <g transform="translate(140, 210)">
    <rect x="0" y="0" width="160" height="30" rx="15" fill="#1e293b" stroke="#334155" stroke-width="1.5"/>
    
    <!-- Ashoka Lion Capital (golden for dark bg) -->
    <g transform="translate(8, 8)">
      <rect x="5" y="11" width="4" height="3" fill="#D4AF37" rx="0.5"/>
      <path d="M 5 11 L 4 8 L 5 6 L 7 6 L 8 8 L 7 11 Z" fill="#D4AF37"/>
      <path d="M 8 11 L 9 8 L 8 6 L 10 6 L 11 8 L 10 11 Z" fill="#D4AF37"/>
      <circle cx="5.5" cy="6" r="1.2" fill="#FFD700"/>
      <circle cx="9.5" cy="6" r="1.2" fill="#FFD700"/>
      <circle cx="7" cy="4" r="2.5" fill="none" stroke="#60a5fa" stroke-width="0.6"/>
      <circle cx="7" cy="4" r="0.8" fill="#60a5fa"/>
    </g>
    
    <rect x="23" y="8" width="3" height="14" fill="#FF9933" rx="1.5"/>
    <rect x="27" y="8" width="3" height="14" fill="#ffffff" rx="1.5"/>
    <rect x="31" y="8" width="3" height="14" fill="#138808" rx="1.5"/>
    <text x="43" y="20" font-family="Arial, Helvetica, sans-serif" font-size="13" font-weight="700" fill="#f8fafc">
      Made in <tspan fill="#FF9933">I</tspan><tspan fill="#60a5fa">N</tspan><tspan fill="#4ade80">D</tspan><tspan fill="#FF9933">I</tspan><tspan fill="#60a5fa">A</tspan>
    </text>
  </g>
  
  <!-- Accent line -->
  <rect x="140" y="250" width="180" height="3" fill="url(#gradientDark)" rx="1.5"/>
  
  <defs>
    <linearGradient id="gradientDark" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#818cf8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0abfc;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
